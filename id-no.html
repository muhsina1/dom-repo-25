<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Present</title>
</head>
<body>
    <h1>Daily Present List</h1>
    <ol id="new-list">
        <li>Muhsina Mawaddah</li>
    </ol>
     <textarea name="" id="new-press"></textarea>
    <button id="press">press for new one</button>

    <script>
        document.getElementById('press').addEventListener('click', function(){ 
            const newPress =document.getElementById('new-press')
            const newPressValue = newPress.value

            const newList =document.getElementById('new-list')
            const li =document.createElement('li')
            li.innerText = newPressValue
            newList.appendChild(li)

            newPress.value=''
            

        })
    </script>
</body>
</html>
